<html lang="en"> 
<head>
  <meta charset="utf-8">
  <link href = 'style.css' rel = 'stylesheet' type="text/css">
  <title>Rock Paper Scissors - game</title>
  <meta name="description" content="Rock Paper Scissors">

</head>

<body>
  <h1>ROCK - PAPER - SCISSORS</h1>
  <p id="title">Winner is whoever reach 5 point first</p>
<div class="mainContainer">
  <div class ="buttonContainer"> 
    <button id = 'rock' class='btns'>✊🏼</button>
    <button id = 'paper' class='btns'>✋🏼</button>
    <button id = 'scissors' class='btns'>✌🏼</button>
  </div>
  <p>VS</p>
  <div class='cpuOutputClass'>
    <button id = 'cpuRock' class='cpuBtns'>✊🏼</button>
    <button id = 'cpuPaper' class='cpuBtns'>✋🏼</button>
    <button id = 'cpuScissors' class='cpuBtns'>✌🏼</button>
  </div> 
  <p id="computerPara">Computer's choice:</p>
  <div id='currentRoundLog'>Current Round Log:</div>
  <div id ='outputDiv'>Your output results:</div>
</div>

  <script src='script.js'>//Written by @viktordotcom
  </script>
</body>
</html>
